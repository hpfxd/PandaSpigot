name: Check

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - name: Set Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git config --global init.defaultBranch master

      - name: Check cache for Paper Base
        id: cache-base-check
        uses: actions/cache@v3
        env:
          cache-name: cache-paper-base
        with:
          path: ./base
          key: cache-paper-base-master
      - name: Setup build environment
        if: ${{ steps.cache-base-check.outputs.cache-hit != 'true' }}
        run: ./panda setup
      - name: Save cache for Paper Base
        if: ${{ steps.cache-base-check.outputs.cache-hit != 'true' }}
        id: cache-base-save
        uses: actions/cache/save@v3
        with:
          path: ./base
          key: ${{ steps.cache-base-check.outputs.cache-primary-key }}

      - name: Apply patches
        run: ./panda patch

      - name: Build
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: build
          read-only: false
